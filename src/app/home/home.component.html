<mat-drawer-container>
  <mat-drawer mode="side" [opened]="sideBarOpen">
    <!-- <mat-drawer mode="side" opened="true"> -->
    <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>
    <div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Home</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header card-header-primary">
                <h3 class="card-title">Đơn hàng chờ xác nhận</h3>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table">
                    <thead class="text-primary">
                      <th>No</th>
                      <th>Mã giỏ hàng</th>
                      <th>Tên khách hàng</th>
                      <th>Ngày đặt hàng</th>
                      <th>Thành tiền</th>
                      <th></th>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of oder, let i = index ">
                        <td>{{i+1}}</td>
                        <td>{{item.id}}</td>
                        <td>{{item.displayName}}</td>
                        <td>{{item.timeOrder|date}}</td>
                        <td class="text-primary">{{item.total|number: '2.'}}</td>
                        <td>
                          <app-edit-oder [id]="item.id" (updateFinished)="finishAndAlert($event)">

                          </app-edit-oder>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <form>
                  <mat-paginator [length]="lenght" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" (page)="LoadPagesize($event)"
                  aria-label="Select page">
                </mat-paginator>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  </mat-drawer-content>
</mat-drawer-container>
