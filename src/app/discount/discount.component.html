<mat-drawer-container>
  <mat-drawer mode="side" [opened]="sideBarOpen">
    <!-- <mat-drawer mode="side" opened="true"> -->
    <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>
    <div class="container-fluid page">
      <div class="d-flex page__box p-3 mt-2">Voucher</div>
      <div class="page__content shadow p-3 position-relative">
        <div class="content">
          <div class="container-fluid">
            <!---->
            <!-- <div class="alert alert-success">
              <span>BÀI VIẾT ĐÃ ĐĂNG</span>
            </div> -->
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-tabs card-header-primary">
                  <div class="nav-tabs-navigation">
                    <div class="nav-tabs-wrapper">
                      <h4 class="nav-tabs-title">Khuyến mãi</h4>
                    </div>
                  </div>
                </div>
                <div class="card-body">
                  <div class="tab-content">
                    <div class="tab-pane active" id="profile"></div>
                  </div>
                  <div class="container mt-3">
                    <form action="/action_page.php">
                      <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                          <div class="input-group no-border">
                            <input
                            type="text"
                            [(ngModel)]="key"
                            (ngModelChange)="Search()"
                            name="key"
                            class="form-control"
                            placeholder="Nhập..."
                          />
                          <button
                            type="submit"
                            class="btn btn-white btn-round btn-just-icon"
                            (click)="search(key)"
                          >
                            <i class="material-icons">search</i>
                            <div class="ripple-container"></div>
                          </button>

                          </div>
                          <div>
                            <app-add-discount (savingFinshed)="finishAndAlert($event)"></app-add-discount>
                          </div>
                        </div>
                      </div>
                    </form>
                    <app-message></app-message>
                      <div class="card-body" >
                        <div class="table-responsive">
                          <div *ngIf="btnDisabled" class="m-auto">
                            <h1 class="text-center display-3 mt-5">
                              <i class="fas fa-spinner fa spin"></i>
                            </h1>
                          </div>
                          <table class="table">
                            <thead class="text-primary">
                              <th>No</th>
                              <th>Mã khuyến mãi</th>
                              <th>Tên khuyến mãi</th>
                              <th>Mô tả</th>
                              <th>Ngày bắt đầu</th>
                              <th>Ngày kết thúc</th>
                              <th>Voucher</th>
                              <th></th>
                            </thead>
                            <tbody>
                              <tr *ngFor="let item of discount,let i =index">
                                <td>{{ i+1 }}</td>
                                <td>{{ item.code }}</td>
                                <td style="width: 100px;">{{ item.name }}</td>
                                <td style="width: 200px;">{{ item.description }}</td>
                                <td>{{ item.starDay |date }}</td>
                                <td>{{ item.endDay |date }}</td>
                                <td>{{ item.discount|number: '2.' }}VNĐ</td>
                                <td>
                                 <app-edit-discount [id]="item.id" (updateFinished)="finishAndAlert($event)">

                                 </app-edit-discount>

                                 <a (click)="confirmDeleteNew(content, item.id,item.name)"
                                 class="btn btn-sm btn-outline-danger">
                                 <i class="fas fa-trash "></i>
                               </a>
                                 </td>
                               </tr>
                             </tbody>
                           </table>
                           <span *ngIf="lenght==0" style="margin-left: 50%;">Không có dữ liệu</span>
                          </div>
                          <form>
                            <mat-paginator *ngIf="lenght!=0" [length]="lenght" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" (page)="LoadPagesize($event)"
                            aria-label="Select page">
                          </mat-paginator>
                          </form>
                       </div>
                   </div>
                 </div>
               </div>
             </div>
           </div>
         </div>
         <ng-template #content let-c="close" let-d="dismiss">
           <div class="modal-header">
             <h4 class="modal-title">Xóa khuyến mãi</h4>
             <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
               <span aria-hidden="true">&times;</span>
             </button>

           </div>
           <div class="modal-body">
             <p>{{confirmMessage}}</p>
           </div>
           <div class="modal-footer">
             <button class=" btn btn-sm btn-ouline-danger" (click)="delete()">Yes</button>
             <button type="button" class="btn btn-secondary" (click)="c('Close click')">No</button>
           </div>
         </ng-template>
       </div>
     </div>

  </mat-drawer-content>
</mat-drawer-container>
